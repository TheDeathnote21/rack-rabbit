
rack_file "simple.ru"

rabbit :host => "10.10.10.10",
       :port => "1234",
       :adapter => "amqp"

queue "myqueue"
app_id "myapp"
workers 7
min_workers 3
max_workers 42
acknowledge true
preload_app true
daemonize true
logfile "myapp.log"
pidfile "myapp.pid"
log_level :fatal

class ::MyLogger < Logger
end

logger MyLogger.new($stderr)

